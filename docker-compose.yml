version: '3.8'

services:
  mariadb:
    image: mariadb:11
    container_name: musicspace-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: musicspace123
      MYSQL_DATABASE: music_space_db
      MYSQL_USER: musicspace
      MYSQL_PASSWORD: musicspace123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docs/dbSchema.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mariadb_data:
