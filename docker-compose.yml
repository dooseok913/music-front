version: '3.8'

services:
  mysql:
    image: mariadb:10.11
    container_name: musicspace-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: musicspace123
      MARIADB_DATABASE: music_space_db
      MARIADB_USER: musicspace
      MARIADB_PASSWORD: musicspace123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docs/dbSchema.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password

volumes:
  mariadb_data:
